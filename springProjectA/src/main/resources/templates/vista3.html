<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border="1">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Telefono</th>
			</tr>
		</thead>
		<tbody th:each="persona:${p}">
			<tr>
				<th th:text="${persona.nombre}"></th>
				<th th:text="${persona.telefono}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
